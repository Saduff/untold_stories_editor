	<script type="text/html" id="dialog_template">
		<div class="row" style="margin-bottom: 30px;">
			<div class="col-md-8">
				<label class="control-label" for="tierDescription">Description:</label>

						$.material.init();
						$('.select').dropdown({'dropdownClass': ''});
						if (!suppressAnimations) {
							$element.hide().slideDown();
							$('html, body').scrollTo($element);
						}

		</div>
		<!-- /ko -->

	<script type="text/html" id="dialog_line_template">
		<div class="col-md-12">
			<div class="panel panel-primary">
		    <div class="panel-heading">
		        <h3 class="panel-title">
		        	<span style="margin-right: 50px;">Dialog Line</span>
		        	<div class="dropdown" style="display: inline-block;">
			        	<span class="pointer dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
			        		<span>Add special expression</span> <span class="caret"></span>
			        	</span>
			        	<ul class="dropdown-menu" role="menu">
			        		<li>
			        			<a href="#" data-bind="click: function() { line(line() + '{{m_Player.m_Name}}'); }">Player Name</a>
			        		</li>
			        		<li>
			        			<a href="#" data-bind="click: function() { line(line() + '{{m_Player.m_Faction}}'); }">Player Faction</a>
			        		</li>
			        		<li>
			        			<a href="#" data-bind="click: function() { line(line() + '{{m_Player.m_Gender}}'); }">Player Gender</a>
			        		</li>
			        		<li class="divider"></li>
			        		<li>
			        			<a href="#" data-bind="click: function() { line(line() + '\\n'); }">New Line</a>
			        		</li>
			        	</ul>
			        </div>
		        	<span class="pull-right pointer" data-bind="click: function(data) { $parents[1].dialogData.remove($parent); }">
		        		<i class="glyphicon glyphicon-trash text-danger"></i> Delete
		        	</span>
		        </h3>
		    </div>
		    <div class="panel-body" style="margin-top: 10px;">
		        <div class="row" style="margin-bottom: 30px;">
		        	<div class="col-md-12">
						<label class="control-label">Dialog Line:</label>
						<input class="form-control" data-bind="textInput: line"
							data-hint="The line of dialog to appear in the subtitle.">
						</input>
					</div>
		        </div>
		        <div class="row" style="margin-bottom: 30px;">
		        	<div class="col-md-4">
						<label class="control-label">Duration (optional):</label>
						<input class="form-control" data-bind="textInput: duration"
							data-hint="If you want to override the calculated duration for a specific line,
										you can set it with this attribute. The duration is specified in seconds.">
						</input>
					</div>
					<div class="col-md-4">
						<label class="control-label">Faction:</label>
